{% extends "tech_user_tab-bar.html" %}


{% block content %}


<div id="tech_tickets_table">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col"> User Name </th>
                <th scope="col"> User Password </th>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
            <tr>

                <td>{{ user.user_name }}</td>
                <td> ****** </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>

{% endblock content %}
