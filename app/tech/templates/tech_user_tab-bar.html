{% extends "tech_nav-bar.html" %}


{% block tabbar %}

<div id="flash">
    {% for message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ message[0] }}">
        {{ message[1] }}
    </div>
    {%endfor%}
</div>

<div class="content" id="tabs-bar">
    <nav class="nav nav-tabs">
        <a href="{{ url_for('tech.new_user') }}" class="nav-item nav-link">
            <i class="bi bi-person-plus"></i> New User
        </a>
        <a href="{{ url_for('tech.update_user') }}" class="nav-item nav-link">
            <i class="bi-person"></i> Update User
        </a>
        <a href="{{ url_for('tech.all_users') }}" class="nav-item nav-link">
            <i class="bi-people"></i> All Users
        </a>
    </nav>
</div>

{% endblock tabbar %}
